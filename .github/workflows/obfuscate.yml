name: Auto-Obfuscate JS and CSS

on:
  push:
    paths:
      - '**/*.js'
      - '**/*.css'

permissions:
  contents: write

jobs:
  obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install obfuscation tools
        run: |
          npm install -g javascript-obfuscator clean-css-cli

      - name: Obfuscate all JavaScript files
        run: |
          mkdir -p dist
          find . -name '*.js' ! -path './dist/*' ! -path './node_modules/*' -print0 | while IFS= read -r -d '' file; do
            # Make corresponding output path under dist/
            out="dist/${file#./}"
            mkdir -p "$(dirname "$out")"
            javascript-obfuscator "$file" --output "$out"
          done

      - name: Minify CSS
        run: |
          mkdir -p dist
          if [ -f style.css ]; then
            cleancss --keep-special-comments '*' --compatibility '*' --skip-rebase -o dist/style.css style.css
          fi

      - name: Commit obfuscated files
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add dist/
          git commit -m "Auto-obfuscated JS and CSS files [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git HEAD:${GITHUB_REF#refs/heads/}
